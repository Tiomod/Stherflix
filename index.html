<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização Exata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Obter Localização Exata</h1>
    <button onclick="getLocation()">Obter Minha Localização</button>
    <p id="status">Clique no botão acima para acessar sua localização.</p>
    
    <div id="map"></div>

    <script>
        let map, marker;

        function getLocation() {
            if (navigator.geolocation) {
                document.getElementById('status').innerHTML = "Obtendo localização...";
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById('status').innerHTML = "Geolocalização não é suportada por este navegador.";
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let long = position.coords.longitude;

            document.getElementById('status').innerHTML = "Latitude: " + lat + "<br>Longitude: " + long;

            // Integrar Google Maps
            let latLng = { lat: lat, lng: long };
            if (!map) {
                map = new google.maps.Map(document.getElementById("map"), {
                    center: latLng,
                    zoom: 15,
                });
            }
            if (marker) {
                marker.setPosition(latLng);
            } else {
                marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                });
            }
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('status').innerHTML = "Usuário negou a solicitação de Geolocalização.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('status').innerHTML = "Informações de localização indisponíveis.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('status').innerHTML = "A solicitação para obter a localização expirou.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('status').innerHTML = "Ocorreu um erro desconhecido.";
                    break;
            }
        }
    </script>

    <!-- API do Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

</body>
</html>
