<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .movie-list {
            list-style: none;
            padding: 0;
        }
        .movie-list li {
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .movie-list img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        #videoContainer {
            display: none; /* Ocultar o container de vídeo inicialmente */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #videoPlayer {
            width: 80%;
            height: 80%;
        }
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Portal de Filmes</h1>

    <ul id="moviesList" class="movie-list"></ul>

    <!-- Container para incorporar o vídeo -->
    <div id="videoContainer">
        <span id="closeButton">&times;</span>
        <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="index.js"></script>
</body>
</html>
