<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayCat - Seu Bot Confiável para Grupos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: red;
            text-align: center;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 5rem;
            text-shadow: 
                1px 1px 0 #f00,
                2px 2px 0 #f00,
                3px 3px 0 #f00,
                4px 4px 0 #f00,
                5px 5px 0 #f00;
            animation: blink 1s infinite;
        }

        h2 {
            font-size: 2rem;
            margin-top: 20px;
        }

        @keyframes blink {
            0% {
                text-shadow: 1px 1px 0 #f00, 2px 2px 0 #f00, 3px 3px 0 #f00, 4px 4px 0 #f00, 5px 5px 0 #f00;
            }
            50% {
                text-shadow: none;
            }
            100% {
                text-shadow: 1px 1px 0 #f00, 2px 2px 0 #f00, 3px 3px 0 #f00, 4px 4px 0 #f00, 5px 5px 0 #f00;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="led-text">SayCat</h1>
        <h2>Seu Guardião Contra Fake News e Conteúdo Inadequado</h2>
    </header>
</body>
</html>
