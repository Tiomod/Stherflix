<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CPF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #00ff00; /* Texto verde neon */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00ff00;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cc00;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00;
        }

        .error {
            color: #ff0000;
        }
    </style>
    <!-- Incluindo o Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîç Consulta de CPF</h1>
        <form id="cpfForm">
            <label for="cpfInput">Digite o CPF:</label>
            <input type="text" id="cpfInput" placeholder="123.456.789-00" required>
            <label for="keyInput">Digite a Key:</label>
            <input type="text" id="keyInput" placeholder="Sua chave de acesso" required>
            <button type="button" onclick="consultarCPF()">Consultar</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        async function consultarCPF() {
            const cpf = document.getElementById("cpfInput").value.replace(/\D/g, "");
            const key = document.getElementById("keyInput").value;
            const resultadoDiv = document.getElementById("resultado");

            // Valida√ß√µes de entrada
            if (cpf.length !== 11) {
                resultadoDiv.innerHTML = '<p class="error">‚ùå CPF INV√ÅLIDO! Informe os 11 d√≠gitos do CPF.</p>';
                return;
            }
            
            if (!key) {
                resultadoDiv.innerHTML = '<p class="error">üîë KEY N√ÉO INSERIDA! Informe sua chave de Acesso.</p>';
                return;
            }

            // Exibindo um loading enquanto processa
            resultadoDiv.innerHTML = "‚è≥ Consultando CPF...";

            // Ajuste na URL de consulta
            const apiUrl = `https://venomweb.site/api/consultas/cpf/query=${cpf}?apikey=${key}`;

            try {
                // Usando Axios para fazer a requisi√ß√£o
                const response = await axios.get(apiUrl);

                // Exibe os dados no console para depura√ß√£o
                console.log("Dados retornados da API:", response.data);

                // Verifica se a resposta cont√©m o campo `resultado` com o nome
                if (response.data.resultado && response.data.resultado.nome) {
                    resultadoDiv.innerHTML = `üîç Situa√ß√£o do CPF ${cpf}: <strong>${response.data.resultado.nome}</strong>`;
                } else if (response.data.mensagem) {
                    resultadoDiv.innerHTML = `‚ö†Ô∏è Erro: ${response.data.mensagem}`;
                } else {
                    resultadoDiv.innerHTML = `‚ùå Nenhuma informa√ß√£o encontrada para o CPF ${cpf}.`;
                }
            } catch (error) {
                console.error("Erro na consulta:", error.response ? error.response.data : error.message);
                resultadoDiv.innerHTML = `‚ö†Ô∏è N√£o foi poss√≠vel completar a consulta. Verifique sua conex√£o ou tente novamente mais tarde.`;
            }
        }
    </script>
</body>
</html>
