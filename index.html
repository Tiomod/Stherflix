<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Vídeos e Gerenciamento de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .video-embed {
            margin: 10px;
            border-radius: 10px;
        }
        #adminPanel {
            display: none;
            margin-top: 20px;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            padding: 10px;
            margin: 5px;
            width: 80%;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Painel de Vídeos</h1>
<div id="videoContainer">
    <!-- Vídeos serão exibidos aqui -->
</div>

<!-- Painel de Adicionar Vídeos -->
<div id="adminPanel">
    <h2>Adicionar Novo Vídeo</h2>
    <form id="videoForm">
        <textarea id="embedCode" placeholder="Cole o código embed do vídeo" required style="width: 80%; height: 100px;"></textarea>
        <input type="submit" value="Adicionar Vídeo">
    </form>
</div>

<!-- Gerenciamento de Usuários -->
<div id="userPanel">
    <h2>Criar Novo Usuário</h2>
    <form id="userForm">
        <input type="text" id="novoUsuario" placeholder="Nome do Usuário" required>
        <input type="password" id="novaSenha" placeholder="Senha" required>
        <input type="number" id="validade" placeholder="Validade (meses)" min="1" max="10" required>
        <input type="submit" value="Criar Usuário">
    </form>
    <p id="mensagemSucesso" style="color: green;"></p>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
