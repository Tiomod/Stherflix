<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Filmes e Séries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plataforma de Filmes e Séries</h1>
        <input type="text" id="search" placeholder="Pesquisar filmes e séries...">
    </header>
    
    <section id="content">
        <h2>Filmes Populares</h2>
        <div id="movies-popular" class="content-container"></div>

        <h2>Filmes Mais Bem Avaliados</h2>
        <div id="movies-top-rated" class="content-container"></div>

        <h2>Filmes em Lançamento</h2>
        <div id="movies-upcoming" class="content-container"></div>

        <h2>Séries Populares</h2>
        <div id="series-popular" class="content-container"></div>

        <h2>Séries Mais Bem Avaliadas</h2>
        <div id="series-top-rated" class="content-container"></div>

        <h2>Séries em Exibição Hoje</h2>
        <div id="series-upcoming" class="content-container"></div>
    </section>

    <!-- Modal para exibir detalhes e link de streaming -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <img id="modal-image" src="" alt="">
                <h3 id="modal-title"></h3>
                <p id="modal-overview"></p>
                <iframe id="embed-video" width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
