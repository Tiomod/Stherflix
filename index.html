<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes e Séries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .item {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .item img {
            max-width: 200px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .item h2 {
            margin-top: 0;
        }
        .item p {
            margin: 5px 0;
        }
        .item a {
            color: #007BFF;
            text-decoration: none;
        }
        .item a:hover {
            text-decoration: underline;
        }
        .episode-list {
            margin: 10px 0;
        }
        .episode-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Filmes e Séries</h1>
    </header>
    <div class="container" id="content">
        <!-- Conteúdo será carregado aqui pelo JavaScript -->
    </div>
    <script src="script.js"></script>
</body>
</html>
