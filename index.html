<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Filmes Streaming</h1>
        <input type="text" id="search" placeholder="Buscar filmes...">
    </header>
    
    <div class="movies-container" id="movies">
        <!-- Os filmes serÃ£o carregados aqui -->

    <!-- Modal para exibir o trailer -->

            <span class="close">&times;</span>
            <iframe id="trailer" width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
