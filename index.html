<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Bots para Grupos</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0; /* Verde neon */
            box-sizing: border-box;
        }

        header {
            background: #000;
            color: #0f0;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #0f0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #0f0;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #000;
            color: #0f0;
        }

        tr:nth-child(even) {
            background-color: #111;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            margin-top: 10px;
            font-size: 16px;
        }

        form input, form textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #0f0;
            background-color: #111;
            color: #0f0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        form button {
            margin-top: 10px;
            padding: 10px;
            background-color: #0f0;
            color: #000;
            border: 1px solid #0f0;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        form button:hover {
            background-color: #0c0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aluguel de Bots para Grupos</h1>
    </header>

    <main>
        <section>
            <h2>Planos e Preços (2 primeiros meses)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Plano</th>
                        <th>Preço (1º Mês)</th>
                        <th>Preço (2º Mês)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bot Básico</td>
                        <td>R$ 6,00</td>
                        <td>R$ 10,00</td>
                    </tr>
                    <tr>
                        <td>Bot Intermediário</td>
                        <td>R$ 12,00</td>
                        <td>R$ 20,00</td>
                    </tr>
                    <tr>
                        <td>Bot Avançado</td>
                        <td>R$ 18,00</td>
                        <td>R$ 30,00</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>Entre em Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="button" onclick="sendWhatsAppMessage()">Enviar</button>
            </form>
        </section>
    </main>

    <script>
        function sendWhatsAppMessage() {
            var name = encodeURIComponent(document.getElementById('name').value);
            var email = encodeURIComponent(document.getElementById('email').value);
            var message = encodeURIComponent(document.getElementById('message').value);

            var whatsappMessage = `Nome: ${name}%0AEmail: ${email}%0AMensagem: ${message}`;
            var phoneNumber = '+6283869252510';
            var url = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
