<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CPF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #00ff00; /* Texto verde neon */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00ff00;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cc00;
        }

        #resultado {
            margin-top: 20px;
            font-size: 16px;
            color: #00ff00;
            text-align: left;
        }

        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Consulta de CPF</h1>
        <form id="cpfForm">
            <label for="cpfInput">Digite o CPF:</label>
            <input type="text" id="cpfInput" placeholder="123.456.789-00" required>
            <label for="keyInput">Digite a Key:</label>
            <input type="text" id="keyInput" placeholder="Sua chave de acesso" required>
            <button type="button" onclick="consultarCPF()">Consultar</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        // Fun√ß√£o personalizada fetchJson
        async function fetchJson(url) {
            try {
                const response = await fetch(url);

                // Verifica se a resposta √© bem-sucedida
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Obt√©m os dados da resposta como JSON
                return await response.json();
            } catch (error) {
                console.error("Erro na requisi√ß√£o:", error);
                throw error;
            }
        }

        async function consultarCPF() {
            const cpf = document.getElementById("cpfInput").value.replace(/\D/g, "");
            const key = document.getElementById("keyInput").value;
            const resultadoDiv = document.getElementById("resultado");

            // Valida√ß√µes de entrada
            if (cpf.length !== 11) {
                resultadoDiv.innerHTML = '<p class="error">‚ùå CPF INV√ÅLIDO! Informe os 11 d√≠gitos do CPF.</p>';
                return;
            }
            
            if (!key) {
                resultadoDiv.innerHTML = '<p class="error">üîë KEY N√ÉO INSERIDA! Informe sua chave de Acesso.</p>';
                return;
            }

            // Exibindo um loading enquanto processa
            resultadoDiv.innerHTML = "‚è≥ Consultando CPF...";

            // Ajuste na URL de consulta
            const apiUrl = `https://venomweb.site/api/consultas/cpf/query=${cpf}?apikey=${key}`;

            try {
                // Usando fetchJson para fazer a requisi√ß√£o
                const data = await fetchJson(apiUrl);

                // Exibe os dados no console para depura√ß√£o
                console.log("Dados retornados da API:", data);

                const { resultado } = data;

                // Verifica se a resposta cont√©m o campo `resultado` com os detalhes
                if (resultado) {
                    resultadoDiv.innerHTML = `
                        <h2>Detalhes do CPF ${resultado.cpf}</h2>
                        <p><strong>Nome:</strong> ${resultado.nome}</p>
                        <p><strong>Situa√ß√£o:</strong> ${resultado.situa√ß√£o}</p>
                        <p><strong>RG:</strong> ${resultado.rg}</p>
                        <p><strong>CNS:</strong> ${resultado.cns}</p>
                        <p><strong>Sexo:</strong> ${resultado.sexo}</p>
                        <p><strong>Data de Nascimento:</strong> ${resultado.nascimento}</p>
                        <p><strong>Ra√ßa/Cor:</strong> ${resultado['ra√ßa/cor']}</p>
                        <p><strong>√ìbito:</strong> ${resultado.obito}</p>
                        <p><strong>Data de √ìbito:</strong> ${resultado['data de obito']}</p>
                        <p><strong>Estado Civil:</strong> ${resultado['estado civil']}</p>
                        <p><strong>Nacionalidade:</strong> ${resultado.nacionalidade}</p>
                        <p><strong>M√£e:</strong> ${resultado.m√£e}</p>
                        <p><strong>Pai:</strong> ${resultado.pai}</p>
                        <p><strong>Score CSB8:</strong> ${resultado['score csb8']} (${resultado['score csb8 faixa']})</p>
                        <p><strong>Score CSBA:</strong> ${resultado['score csba']}</p>
                        <p><strong>Poder Aquisitivo:</strong> ${resultado['poder aquisitivo']}</p>
                        <p><strong>Renda Poder Aquisitivo:</strong> ${resultado['renda poder aquisitivo']}</p>
                        <p><strong>Faixa Poder Aquisitivo:</strong> ${resultado['faixa poder aquisitivo']}</p>
                        <p><strong>Renda:</strong> ${resultado.renda}</p>
                        <p><strong>Profiss√£o:</strong> ${resultado.profissao}</p>
                        <p><strong>Escolaridade:</strong> ${resultado.escolaridade}</p>
                        <p><strong>Parentesco:</strong> ${resultado.parentesco}</p>
                        <p><strong>Institui√ß√£o Banc√°ria:</strong> ${resultado['institui√ß√£o banc√°ria']}</p>
                        <p><strong>C√≥d. Ag√™ncia:</strong> ${resultado['c√≥d. agencia']}</p>
                        <p><strong>Lote:</strong> ${resultado.lote}</p>
                        <p><strong>Situa√ß√£o Receita Federal:</strong> ${resultado['sit. receita federal']}</p>
                        <p><strong>Raz√£o Social:</strong> ${resultado['raz√£o social']}</p>
                        <p><strong>CNPJ:</strong> ${resultado.cnpj}</p>
                        <p><strong>Data de Admiss√£o:</strong> ${resultado['data adimiss√£o']}</p>
                        <p><strong>Data de Desligamento:</strong> ${resultado['data desligamento']}</p>
                    `;
                } else {
                    resultadoDiv.innerHTML = `<p class="error">‚ùå Nenhuma informa√ß√£o encontrada para o CPF ${cpf}.</p>`;
                }
            } catch (error) {
                resultadoDiv.innerHTML = `<p class="error">‚ö†Ô∏è N√£o foi poss√≠vel completar a consulta. Verifique sua conex√£o ou tente novamente mais tarde.</p>`;
            }
        }
    </script>
</body>
</html>
