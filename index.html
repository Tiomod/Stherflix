<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CPF</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d;
            margin: 0;
            padding: 20px;
            color: #00ff00; /* Texto verde neon */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #1a1a1a; /* Fundo do container mais escuro */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            max-width: 400px;
            text-align: center;
            border: 2px solid #00ff00;
        }

        .header-image {
            width: 120%;
            max-width: 180px;
            margin-bottom: -15px;
            border-radius: 50%; /* Mant√©m a imagem circular */
        }

        h1 {
            color: #00ff00;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            letter-spacing: 2px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            color: #00ff00;
            text-transform: uppercase;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            background-color: #111;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        button[type="button"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00ff00, #009900);
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }

        button[type="button"]:hover {
            background-color: #007700;
            transform: scale(1.05);
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            color: #00ff00;
        }

        .links a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .links a:hover {
            text-decoration: underline;
            color: #00ff7f;
        }

        .emoji {
            font-size: 22px;
            vertical-align: middle;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            button[type="button"] {
                padding: 10px;
                font-size: 14px;
            }

            .links a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/blk.jpg" alt="Imagem de cabe√ßalho" class="header-image">
        <h1>üîé Consulta CPF üîç</h1>
        <form id="cpfForm">
            <label for="cpfInput">üìã Digite o CPF:</label>
            <input type="text" id="cpfInput" placeholder="123.456.789-00">
            <label for="keyInput">üîë Digite a Key:</label>
            <input type="text" id="keyInput" placeholder="Sua chave de acesso">
            <button type="button" onclick="consultarCPF()">üïµÔ∏è‚Äç‚ôÇÔ∏è Consultar üïµÔ∏è‚Äç‚ôÇÔ∏è</button>
        </form>
        <div class="links">
            <a href="/">üè† Home</a>
            <a href="/keys">Comprar üîë</a>
        </div>
        <div id="resultado"></div>
    </div>

    <script>
        function consultarCPF() {
            const cpf = document.getElementById("cpfInput").value.replace(/\D/g, "");
            const key = document.getElementById("keyInput").value;
            const resultadoDiv = document.getElementById("resultado");

            // Valida√ß√µes de entrada
            if (cpf.length !== 11) {
                alert("‚ùå CPF INV√ÅLIDO!\nPor favor, informe os 11 d√≠gitos do CPF.");
                return;
            }
            
            if (!key) {
                alert("üîë KEY N√ÉO INSERIDA\nPor favor, informe sua chave de Acesso.");
                return;
            }

            // Exibindo um loading enquanto processa
            resultadoDiv.innerHTML = "‚è≥ Consultando CPF...";

            // Simulando uma chamada fetch, com fallback caso a URL real falhe
            fetch(`https://venomweb.site/api/consultas/cpf/query=${cpf}?apikey=${key}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Erro na resposta da API.");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.resultado && data.resultado.nome) {
                        resultadoDiv.innerHTML = `üîç Situa√ß√£o do CPF ${cpf}: <strong>${data.resultado.nome}</strong>`;
                    } else {
                        resultadoDiv.innerHTML = `‚ùå Nenhuma informa√ß√£o encontrada para o CPF ${cpf}.`;
                    }
                })
                .catch(error => {
                    console.error("Erro na consulta:", error);
                    resultadoDiv.innerHTML = `‚ö†Ô∏è N√£o foi poss√≠vel completar a consulta. Verifique sua conex√£o ou tente novamente mais tarde.`;
                });
        }
    </script>
</body>
</html>
