<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #00FF00;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login com Firebase</h2>
        <form id="loginForm">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <input type="checkbox" id="saveLogin">
            <label for="saveLogin">Salvar login</label>

            <button type="submit">Entrar</button>

            <!-- Mensagem de erro/sucesso -->
            <p id="message"></p>
        </form>
    </div>

    <!-- Adicionando o Firebase e o JavaScript corretamente -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBI8miT9mb1JOoVzxyb-4MFeBKiXygZnGE",
            authDomain: "sther-ae214.firebaseapp.com",
            databaseURL: "https://sther-ae214-default-rtdb.firebaseio.com",
            projectId: "sther-ae214",
            storageBucket: "sther-ae214.appspot.com",
            appId: "1:319748838574:web:74c29a6c83ffbfd017093f"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência para o banco de dados
        const database = firebase.database();

        // Função para autenticar o usuário
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const saveLogin = document.getElementById('saveLogin').checked;
            const message = document.getElementById('message');

            // Resetar mensagem de erro/sucesso
            message.textContent = "";

            // Verificar se o usuário existe no Firebase Realtime Database
            const dbRef = database.ref('usuarios/' + username);
            
            dbRef.once('value').then((snapshot) => {
                const userData = snapshot.val();

                if (userData && userData.senha === password) {
                    // Login bem-sucedido
                    message.style.color = 'green';
                    message.textContent = 'Login realizado com sucesso!';

                    // Salvar login no localStorage se checkbox marcado
                    if (saveLogin) {
                        localStorage.setItem('username', username);
                        localStorage.setItem('password', password);
                    } else {
                        localStorage.removeItem('username');
                        localStorage.removeItem('password');
                    }

                    // Redirecionar ou carregar a próxima página, se necessário
                    // window.location.href = 'proxima_pagina.html';
                } else {
                    // Usuário ou senha incorretos
                    message.style.color = 'red';
                    message.textContent = 'Usuário ou senha incorretos!';
                }
            }).catch((error) => {
                // Erro ao conectar com Firebase
                console.error('Erro ao autenticar:', error);
                message.style.color = 'red';
                message.textContent = 'Erro ao conectar com o Firebase. Tente novamente mais tarde.';
            });
        });

        // Carregar login salvo do localStorage
        window.onload = function() {
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');
            
            if (savedUsername && savedPassword) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').value = savedPassword;
                document.getElementById('saveLogin').checked = true;
            }
        };
    </script>

</body>
</html>
