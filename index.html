<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Recrutamento</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: monospace;
            text-shadow: 0 0 5px red, 0 0 10px red;
        }
        h1 {
            text-align: center;
        }
        label, input {
            display: block;
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Formulário de Inscrição na Guilda</h1>
    <form action="http://localhost:3000/submit" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>
        <label for="nivel_ff">Nível no FF:</label>
        <input type="number" id="nivel_ff" name="nivel_ff" required><br><br>
        <label for="id_ff">ID:</label>
        <input type="number" id="id_ff" name="id_ff" required><br><br>
        <label for="nick">Nick:</label>
        <input type="text" id="nick" name="nick" required><br><br>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
        <label for="patente_cs">Patente no CS:</label>
        <input type="text" id="patente_cs" name="patente_cs" required><br><br>
        <label for="patente_rank">Patente na Rank:</label>
        <input type="text" id="patente_rank" name="patente_rank" required><br><br>
        <label for="suporte">Suporte:</label>
        <input type="text" id="suporte" name="suporte" required><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
          </html>
