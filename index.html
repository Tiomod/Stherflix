<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes - Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <h1>Streaming de Filmes</h1>
            <input type="text" id="search" placeholder="Buscar filmes...">
        </div>
    </header>

    <section id="popular-movies">
        <h2>Populares</h2>
        <div class="movie-row" id="movies-popular"></div>
    </section>

    <section id="top-rated-movies">
        <h2>Mais bem avaliados</h2>
        <div class="movie-row" id="movies-top-rated"></div>
    </section>

    <section id="upcoming-movies">
        <h2>Próximos Lançamentos</h2>
        <div class="movie-row" id="movies-upcoming"></div>
    </section>

    <!-- Modal para exibir o trailer -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="trailer" width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
