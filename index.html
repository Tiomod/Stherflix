<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Mundial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat {
            border-bottom: 1px solid #ddd;
            padding: 20px;
            height: 300px;
            overflow-y: scroll;
            background: #fafafa;
            flex-grow: 1;
        }
        #message {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px;
            width: calc(100% - 80px);
            box-sizing: border-box;
        }
        #send {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            margin: 10px;
            width: 70px;
            cursor: pointer;
        }
        #send:hover {
            background-color: #0056b3;
        }
        h1 {
            margin: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Mundial</h1>
        <div id="chat"></div>
        <div style="display: flex; justify-content: space-between; padding: 10px;">
            <input type="text" id="message" placeholder="Digite sua mensagem..." />
            <button id="send">Enviar</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
