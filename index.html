<!DOCTYPE html>
<html>
<head>
    <title>Pedir Aluguel grátis</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: monospace;
            text-shadow: 0 0 5px red, 0 0 10px red;
        }
        h1 {
            text-align: center;
        }
        label, input {
            display: block;
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pedir Aluguel grátis</h1>
    <form action="http://br4.bronxyshost.com:4070/submit" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>
        <label for="data_nascimento">Data de nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
        <label for="suporte">WhatsApp:</label>
        <input type="text" id="suporte" name="suporte" required><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
