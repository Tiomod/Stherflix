<!DOCTYPE html>
<html>
<head>
<title>StherFlix - Filmes e Séries Ilimitados</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap'); 

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(45deg, #000, #222); 
  color: #fff;
  text-align: center;
}

h1, h2, p {
  text-shadow: 0 0 10px #e50914;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.hero {
  background: url('https://i.ibb.co/7nYRVG8/wp11610961-chica-vampiro-wallpapers.png') center/cover no-repeat; 
  padding: 100px 0; 
  text-align: center;
}

.hero h1 {
  font-size: 4em;
  margin-bottom: 20px;
}

.download-btn {
  display: inline-block;
  padding: 15px 30px;
  background: #e50914;
  color: #fff;
  font-weight: 500;
  text-decoration: none;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  transition: background 0.3s ease; 
}

.download-btn:hover {
  background: #d30812; 
}

.featured-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  padding: 40px 0;
}

.featured-item {
  border-radius: 10px; 
  overflow: hidden;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); 
  transition: transform 0.3s ease; 
}

.featured-item:hover {
  transform: scale(1.05); 
}

.featured-item img {
  width: 100%;
  height: 350px;
  object-fit: cover;
}

.ad {
  background: #333;
  padding: 20px;
  margin: 40px 0;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); 
}

/* Estilos para os botões de música */
.music-buttons {
  position: absolute;
  top: 20px;
  left: 20px;
}

.music-button {
  display: block;
  margin-bottom: 10px;
  padding: 8px 15px;
  background-color: #e50914;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
  <div class="music-buttons">
    <button class="music-button" data-src="https://firebasestorage.googleapis.com/v0/b/cobra-c93d2.appspot.com/o/videoplayback.mp3?alt=media&token=fe621eb1-1add-42d7-bacb-f4426b1032c4">Música 1</button>
    <button class="music-button" data-src="https://firebasestorage.googleapis.com/v0/b/cobra1-df63c.appspot.com/o/LAST%20NIGHT%20-%20%F0%9F%98%8E%F0%9F%92%A5Viral%20TikTok%20e%20Instagram%20(Dj%20BIEL%20PRADO)%20VERS%C3%83O%20BH%2C%20Funk%20Remix%202024.mp3?alt=media&token=c48f7446-55a1-4a91-9d52-733f929ac6fe">Música 2</button>
    <button class="music-button" data-src="https://firebasestorage.googleapis.com/v0/b/cobra1-df63c.appspot.com/o/BELIEVER%2C%20IMAGINE%20DRAGONS%20-%20Viral%20TikTok%20e%20Instagram%20(Dj%20KM%20NO%20BEAT)%20VERS%C3%83O%20BH%2C%20Funk%20Remix%202024.mp3?alt=media&token=9156461f-3bc8-41fa-ba8c-15e407fae418">Música 3</button>
  </div>

  <audio id="audioPlayer" loop volume="0.5"></audio>

  <div class="container">
    <div class="hero">
      <h1>StherFlix</h1>
      <h2>Filmes e séries ilimitados, grátis!</h2>
      <a href="https://www.mediafire.com/file/lwgs3qz4umuwxrk/Stherflix_1.0.apk/file" class="download-btn">Baixar Agora</a>
    </div>

    <h2>Em Destaque</h2>
    <div class="featured-section" id="movie-grid">
      </div>

<script>
  const audioPlayer = document.getElementById('audioPlayer');
  const musicButtons = document.querySelectorAll('.music-button');

  musicButtons.forEach(button => {
    button.addEventListener('click', () => {
      audioPlayer.src = button.dataset.src;
      audioPlayer.play();
    });
  });

  audioPlayer.addEventListener('ended', () => {
    // Se quiser que a música reinicie automaticamente, descomente a linha abaixo:
    // audioPlayer.play();
  });

  // ... (seu código JavaScript existente para filmes)

  const apiKey = '6360eb433f3020d94a5de4f0fb52c720'; 
  const apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=pt-BR&page=1`;
  const movieGrid = document.getElementById('movie-grid');

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      data.results.forEach(movie => {
        const movieItem = document.createElement('div');
        movieItem.classList.add('featured-item');

        const img = document.createElement('img');
        img.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
        img.alt = movie.title;


        movieItem.appendChild(img);
        movieGrid.appendChild(movieItem);
      });
    });
</script>
</body>
</html>
